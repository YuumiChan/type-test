<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sakit Ima</title>
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="keyboard.css" />
</head>

<body>
	<header>
		<a href="index.html" class="home-btn">Home</a>
	</header>
	<main>
		<div class="container">
			<h1>Typing Speed Test</h1>
			<div id="text-display" class="text-display"></div>
			<input type="text" id="input-field" class="input-field" placeholder="Click me to start the game" />
			<div id="timer-display" class="timer-display">0</div>
			<div id="result-display" class="result-display"></div>
		</div>
	</main>
	<div class="theme-switch-wrapper">
		<label class="theme-switch" for="checkbox">
			<input type="checkbox" id="checkbox" />
			<div class="slider round"></div>
		</label>
	</div>
</body>
<footer>
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
	<script src="keyboard.js"></script>
	<script>
		const toggleSwitch = document.querySelector("#checkbox");
		const currentTheme = localStorage.getItem("theme");

		if (currentTheme) {
			document.documentElement.setAttribute("data-theme", currentTheme);
			if (currentTheme === "dark") {
				toggleSwitch.checked = true;
			}
		}

		function switchTheme(e) {
			if (e.target.checked) {
				document.documentElement.setAttribute("data-theme", "dark");
				localStorage.setItem("theme", "dark");
			} else {
				document.documentElement.setAttribute("data-theme", "light");
				localStorage.setItem("theme", "light");
			}
		}

		toggleSwitch.addEventListener("change", switchTheme);
	</script>
</footer>

</html>
